name: My First GitHub Action
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install node_modules
        run: npm
      - name: Build Project
        run: npm build
      - name: Setup Finish
        run: echo "All Done!"
